<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>琰琰 圣诞快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: radial-gradient(circle at top, #3b1450, #050514 70%, #000000);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: #ffeefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
    }

    /* 飘雪背景 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9) 50%, transparent 51%),
        radial-gradient(2px 2px at 80% 10%, rgba(255,255,255,0.8) 50%, transparent 51%),
        radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.85) 50%, transparent 51%),
        radial-gradient(2px 2px at 60% 40%, rgba(255,255,255,0.9) 50%, transparent 51%);
      background-size: 200px 200px, 260px 260px, 220px 220px, 240px 240px;
      animation: snow 18s linear infinite;
      opacity: 0.9;
    }

    @keyframes snow {
      from {
        transform: translateY(-200px);
      }
      to {
        transform: translateY(200px);
      }
    }

    .title {
      margin-top: 40px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,150,230,0.9);
      z-index: 2;
    }

    .title-main {
      font-size: clamp(26px, 5vw, 40px);
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .title-sub {
      margin-top: 6px;
      font-size: clamp(16px, 3vw, 22px);
    }

    .scene {
      position: relative;
      width: 260px;
      height: 360px;
      margin-top: 30px;
    }

    /* 地面光环 */
    .ground {
      position: absolute;
      left: 50%;
      bottom: 40px;
      width: 260px;
      height: 80px;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center,
        rgba(255,210,250,0.35) 0%,
        rgba(255,210,250,0.1) 40%,
        transparent 70%);
      filter: blur(1px);
      opacity: 0.9;
    }

    /* 圣诞树主体（几层三角形叠加） */
    .tree-layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-left: solid transparent;
      border-right: solid transparent;
      border-bottom: solid rgba(160, 255, 220, 0.95);
      filter: drop-shadow(0 0 12px rgba(255,180,240,0.9));
      animation: glow 3s ease-in-out infinite alternate;
    }

    .tree-layer.layer1 {
      bottom: 180px;
      border-width: 0 40px 70px 40px;
    }
    .tree-layer.layer2 {
      bottom: 135px;
      border-width: 0 55px 80px 55px;
    }
    .tree-layer.layer3 {
      bottom: 90px;
      border-width: 0 70px 90px 70px;
    }

    @keyframes glow {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* 树干 */
    .trunk {
      position: absolute;
      left: 50%;
      bottom: 55px;
      width: 26px;
      height: 55px;
      transform: translateX(-50%);
      background: #8a5538;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* 灯光：用 box-shadow 做很多小灯 + 闪烁动画 */
    .lights {
      position: absolute;
      left: 50%;
      bottom: 95px;
      width: 6px;
      height: 6px;
      transform: translateX(-50%);
      border-radius: 50%;
      background: rgba(255,180,250,1);
      box-shadow:
        0 0 8px rgba(255,180,250,0.9),
        -50px 40px 8px rgba(255,200,250,0.9),
        40px 30px 8px rgba(255,170,240,0.9),
        -70px 10px 8px rgba(255,210,255,0.9),
        60px 5px 8px rgba(255,200,245,0.9),
        -30px -15px 8px rgba(255,190,250,0.9),
        25px -25px 8px rgba(255,210,255,0.9),
        0px -40px 10px rgba(255,230,255,1);
      animation: twinkle 2s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0%   { opacity: 0.6; transform: translateX(-50%) scale(0.9); }
      100% { opacity: 1;   transform: translateX(-50%) scale(1.1); }
    }

    /* 顶部星星 */
    .star {
      position: absolute;
      left: 50%;
      bottom: 250px;
      width: 0;
      height: 0;
      transform: translateX(-50%) rotate(18deg);
      color: #fffbe5;
      filter: drop-shadow(0 0 10px rgba(255,255,210,0.9));
      animation: starPulse 2.4s ease-in-out infinite alternate;
    }

    .star::before,
    .star::after {
      content: "";
      position: absolute;
      left: -12px;
      top: -12px;
      width: 24px;
      height: 24px;
      background: linear-gradient(to bottom, #fff7c8, #ffd5e8);
      clip-path: polygon(
        50% 0%,  61% 35%,
        98% 35%, 68% 57%,
        79% 91%, 50% 70%,
        21% 91%, 32% 57%,
        2% 35%,  39% 35%
      );
    }

    .star::after {
      transform: rotate(36deg) scale(0.75);
      opacity: 0.9;
    }

    @keyframes starPulse {
      0%   { transform: translateX(-50%) rotate(18deg) scale(0.9); }
      100% { transform: translateX(-50%) rotate(18deg) scale(1.1); }
    }

    .footer {
      position: fixed;
      bottom: 8px;
      right: 10px;
      font-size: 10px;
      opacity: 0.35;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="title">
    <div class="title-main">琰琰 圣诞快乐</div>
    <div class="title-sub">Merry Christmas ✨</div>
  </div>

  <div class="scene">
    <div class="ground"></div>
    <div class="tree-layer layer1"></div>
    <div class="tree-layer layer2"></div>
    <div class="tree-layer layer3"></div>
    <div class="trunk"></div>
    <div class="lights"></div>
    <div class="star"></div>
  </div>

  <div class="footer">for 琰琰</div>
</body>
</html>
